name: Deploy to Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

  deploy:
    environment:
      name: firebase-hosting
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Verify authorized user
        run: |
          if [[ "${{ github.actor }}" != "adamd" ]]; then
            echo "❌ Unauthorized: Only @adamd can trigger deployments"
            exit 1
          fi
          echo "✓ Authorized deployment by @adamd"

      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: iknowmio
          channelId: ${{ github.event.inputs.environment == 'preview' && 'preview' || 'live' }}
